<html>
<head>
    <meta charset = "UTF-8" />

    <title> Chore Tracker </title>
    <link href = "css/styles.css" rel = "stylesheet" type = "text/css" />

</head>
<body>
<h1>Chore Tracker</h1>

<div id = "buttonRowTop">
    <a href = "additem.html" id = "addNewTop" class = "button" style = "display:none;">Add New Chore</a>
    <a href = "#" id = "showAllTop" class = "button">Show Chores</a>
    <a href = "#" id = "resetAllTop" class = "button" style = "display:none;">Reset Chore List</a>
</div>

<form action = "#" method = "post" id = "choreform">
    <ul id = "errors"></ul>
    <fieldset>
        <legend>Chore Info</legend>
    <ul id = "general">
        <li id = "chore"><label for = "choretype">Select the Type of Chore </label></li>

        <li><label for = "chorename">What is the Chore? </label>
                <input type = "text" id = "chorename" /></li>

        <li><label for = "person">Who is Responsible?  </label><input type = "text" id = "person" /></li>
    </ul>

    </fieldset>
    <fieldset>
        <legend>Chore Details</legend>
        <ul id = "details">

        <li id = "date"><label for = "duedate">Date Due </label>
            <ul id = "dateselect" style = "display:none;">
                <li><input id="future" type="date" name="future" ></input></li>
            </ul>
        </li>
        <li><label for = "difficulty">Difficulty </label>
            <ul>
                <li><input type = "range" id = "difficulty" name = "difficulty" step = "1" value = "5" min = "1" max = "10" /></li>
            </ul>
        </li>

        <li><label>Are you done?</label>
            <ul>
                <li><input type = "radio" checked value = "Not Yet" id = "no" name = "done" /><label for = "no"> Not Yet</label></li>
                <li><input type = "radio" value = "Yessiree!" id = "yes" name = "done" /><label for = "yes"> Yessiree!</label></li>
            </ul>
        </li>
        </ul>
    </fieldset>

</form>

<div id = "buttonRowBottom">
    <a href = "#" id = "addNew" class = "button">Add Chore</a>
    <a href = "#" id = "showAll" class = "button">Show Chores</a>
    <a href = "#" id = "resetAll" class = "button">Reset Chore List</a>
</div>

<script src = "js/main.js" type = "text/javascript" ></script>
</body>

</html>
