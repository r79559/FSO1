<body>

<h1>Chore Tracker</h1>

<form action = "#" method = "post">
    <fieldset>
        <legend>Chore Info</legend>
    <ul>
        <li><label for = "choretype">Select the Type of Chore  </label>
            <select id = "choretype">
            <option value = "House">House</option>
            <option value = "Hygiene">Hygiene</option>
            <option value = "Pet">Pet</option>
            <option value = "School">School</option>
        </select></li>

        <li><label for = "person">Who is Responsible?  </label><input type = "text" id = "person" /></li>
    </ul>

    </fieldset>
    <fieldset>
        <legend>Chore Details</legend>
        <ul>
        <li><label for = "duedate">Date Due </label></li>
            <ul>
                <li><input type = "date" id = "duedate" name = "duedate" /></li>
            </ul>
        <li><label for = "difficulty">Difficulty </label></li>
            <ul>
                <li><input type = "range" id = "difficulty" name = "difficulty" step = "1" value = "5" min = "1" max = "10" /></li>
            </ul>
        <li>Are you done?</li>
            <ul>
                <li><input type = "radio" checked value = "Not Yet" id = "no" name = "complete" /><label for = "no"> Not Yet</label></li>
                <li><input type = "radio" value = "Yessiree!" id = "yes" name = "complete" /><label for = "yes"> Yessiree!</label></li>
            </ul>
        </li>
        </ul>
    </fieldset>
    <input type = "submit" value = "Submit" />
</form>
